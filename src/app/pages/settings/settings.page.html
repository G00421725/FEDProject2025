<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="full">
    <!-- Temperature Unit Toggle -->
    <ion-item>
      <ion-label>Temperature Unit</ion-label>
      <ion-segment [(ngModel)]="unit" (ionChange)="saveUnitPreference()">
        <ion-segment-button value="C">°C</ion-segment-button>
        <ion-segment-button value="F">°F</ion-segment-button>
      </ion-segment>
    </ion-item>

    <!-- Dark Mode Toggle -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        [checked]="darkMode"
        (ionChange)="toggleDarkMode($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
